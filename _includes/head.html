<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ page.title }} | {{ site.title }}</title>
<script async="async" src="{{ site.baseurl }}/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/assets/js/font.js" crossorigin="anonymous"></script>
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{site.url}}{{ site.baseurl }}/sitemap.xml" />
<link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/img/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/img/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/img/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/img/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/img/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/img/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/img/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/img/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/img/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="{{ site.url }}/img/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}/img/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/img/favicon-16x16.png">
<link rel="shortcut icon" href="{{ site.url }}/favicon.ico" type="image/x-icon" />
<link rel="manifest" href="{{ site.url }}/img/manifest.json">
<link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{ site.url }}/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
<meta name="generator" content="Jekyll v4.2.1" />
<meta property="og:title" content="{{ page.title }}" />
<meta name="author" content="{{ page.author }}" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="{{ page.description }}" />
<meta property="og:description" content="{{ page.description }}" />
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}/" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}/" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:image" content="{{ page.image }}" />
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta property="twitter:image" content="{{ page.image }}" />
<meta property="twitter:title" content="{{ page.title }}" />

<script type='application/ld+json'>
{ "@context": "http://schema.org", 
 "@type": "BlogPosting",
 "headline": "{{ page.title }}",
 "description": "{{ page.description }}",
 "mainEntityOfPage" : {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ site.baseurl }}{{ page.url }}"
  },
 "image": {
     "@type" : "imageObject",
     "url" : "{{ page.image }}",
     "height": 480,
     "width": 720
 },
 
 "editor": "{{ page.author}}", 
 "genre": "{{ page.subtitle }} ", 
 "keywords": "{{ page.title }}", 
 
   "publisher": {
    "@type": "Organization",
    "name": "basmanga",
    "logo": {
      "@type": "ImageObject",
      "url": "https://basmanga.netlify.app/assets/images/logo.png"
    }
  },
 
 "url": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
 "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
 "dateCreated": "{{ page.date | date: '%Y-%m-%d' }}",
 "dateModified": "{{ page.date | date: '%Y-%m-%d' }}",
 "author": {
    "@type": "Person",
    "name": "{{ page.author}}",
    "url": "{{ site.url }}/author/postkomik/"
  }
 }
</script>
 <script type="application/ld+json">   
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "{{site.url}}{{ site.baseurl }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{site.url}}{{ site.baseurl }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
 </script>
  
 
 <script>
        $(document).ready(function() {
            $(".shme").click(function() {
                $(".mm").toggleClass("shwx");
            });
            $(".srcmob").click(function() {
                $(".minmb").toggleClass("minmbx");
            });
        });
  </script>
       <!-- Meta robot untuk index -->
